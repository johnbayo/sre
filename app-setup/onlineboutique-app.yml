apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: onlineboutique
  namespace: argocd
spec:
  project: default
  source:
  - repoURL: oci://us-docker.pkg.dev/online-boutique-ci/charts/onlineboutique
    chart: onlineboutique
    targetRevision: 0.9.0
    helm:
      releaseName: onlineboutique
      valueFiles:
        - values.yaml  
  - repoURL: 'https://github.com/johnbayo/sre/blob/main/configs/local/onlineboutique/values.yaml'
    targetRevision: HEAD
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: onlineboutique
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true

